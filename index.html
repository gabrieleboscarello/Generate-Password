<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d1117;
      color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
    }
    .form-label{
        color: white;
    }

    .nav-tabs .nav-link {
      color: #c9d1d9;
      border: none;
    }

    .nav-tabs .nav-link.active {
      background-color: #21262d;
      color: #58a6ff;
      border: none;
    }

    .tab-content {
      padding-top: 1.5rem;
    }

    input.form-control, .btn {
      border-radius: 8px;
    }

    #password {
      font-family: monospace;
      font-size: 1.1rem;
    }

    .list-group-item {
      background-color: #1b1f24;
      border-color: #30363d;
    }
  </style>
</head>
<body>

  <div class="card shadow p-3">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="crea-tab" data-bs-toggle="tab" data-bs-target="#crea" type="button" role="tab">Crea Password</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="gestisci-tab" data-bs-toggle="tab" data-bs-target="#gestisci" type="button" role="tab">Gestisci</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- Scheda CREA -->
      <div class="tab-pane fade show active" id="crea" role="tabpanel">
        <h4 class="text-center mb-3 text-info">Generatore di Password</h4>

        <div class="mb-3">
          <label for="lunghezza" class="form-label">Lunghezza:</label>
          <input type="number" id="lunghezza" class="form-control" value="12" min="4" max="64">
        </div>

        <div class="input-group mb-3">
          <input type="text" id="password" class="form-control" readonly placeholder="La tua password apparirÃ  qui...">
          <button id="copia" class="btn btn-outline-light">Copia!</button>
        </div>

        <button id="generate" class="btn btn-primary w-100 mb-3">Genera Password</button>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome / Servizio:</label>
          <input type="text" id="nome" class="form-control" placeholder="Es. Instagram">
        </div>
        <button id="salva" class="btn btn-success w-100">Salva in locale</button>
      </div>

      <!-- Scheda GESTISCI -->
      <div class="tab-pane fade" id="gestisci" role="tabpanel">
        <h4 class="text-center mb-3 text-info">Password Salvate</h4>
        <ul id="lista" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Il tuo script -->
  <script src="script.js"></script>
<br><br><br><br><br>
</body>
</html>
